<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #ffffff;
            padding: 30px;
            width: 400px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 14px;
            font-weight: bold;
            margin-top: 10px;
            text-align: left;
        }

        input, select {
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        button {
            background: #007BFF;
            color: white;
            font-size: 16px;
            border: none;
            padding: 12px;
            border-radius: 5px;
            margin-top: 15px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #0056b3;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #28a745;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üè° House Price Prediction</h2>
        <form action="/predict" method="post">
            <label for="area">Area (sq ft):</label>
            <input type="number" id="area" name="Area" required>

            <label for="bedrooms">Number of Bedrooms:</label>
            <input type="number" id="bedrooms" name="Bedrooms" required>

            <label for="bathrooms">Number of Bathrooms:</label>
            <input type="number" id="bathrooms" name="Bathrooms" required>

            <label for="floors">Number of Floors:</label>
            <input type="number" id="floors" name="Floors" required>

            <label for="yearbuilt">Year Built:</label>
            <input type="number" id="yearbuilt" name="YearBuilt" required>

            <label for="location">Location:</label>
            <select id="location" name="Location" required>
                <option value="Downtown">Downtown</option>
                <option value="Urban">Urban</option>
                <option value="Suburban">Suburban</option>
                <option value="Rural">Rural</option>
            </select>

            <label for="condition">Condition:</label>
            <select id="condition" name="Condition" required>
                <option value="Excellent">Excellent</option>
                <option value="Good">Good</option>
                <option value="Fair">Fair</option>
                <option value="Poor">Poor</option>
            </select>

            <label for="garage">Garage:</label>
            <select id="garage" name="Garage" required>
                <option value="Attached">Attached</option>
                <option value="Detached">Detached</option>
                <option value="None">None</option>
            </select>

            <button type="submit">üîç Predict Price</button>
        </form>

        <div class="result">{{ prediction_text }}</div>
    </div>
</body>
</html>
